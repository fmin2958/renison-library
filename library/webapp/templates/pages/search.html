{% extends "index.html" %}

{% load static %}

{% block content %}

<div class="push-top">
    <form id="searchForm" action="result" method="get">
        <div class="searchBarContainer">
            <input type="text" class="searchBar"/>
            <div class="searchFieldContainer">
                <p>search for:
                    <select name="field">
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="isbn">ISBN</option>
                </p>
                </select>
            </div>
        </div>
    </form>
    <div class="searchButtonContainer text-center">
        <input type="button" value="Search" class="searchButton" ng-click="searchAction(searchInput)"/>
    </div>
</div>

{% endblock %}
